<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Discount</title>
    <link rel="stylesheet" href="/static/css/weui.css"/>
    <link rel="stylesheet" href="/static/css/example.css"/>

<body ontouchstart>
    <div class="container" id="container">

    </div>
    <script type="text/html" id="tpl_home">
<div class="hd">
    <h1 class="page_title">你好, {{ data.nickname }}</h1>
    <p class="page_desc">Author: Da Zhang</p>
</div>
<div class="bd">
    <div class="weui_grids">
        <a href="#/cell" class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_cell"></i>
            </div>
            <p class="weui_grid_label">
                个人名片
            </p>
        </a>
        <a href="#/oz_dazhe" class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_cell"></i>
            </div>
            <p class="weui_grid_label">
                打折信息
            </p>
        </a>
        <a href="#/dialog" class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_dialog"></i>
            </div>
            <p class="weui_grid_label">
                澳元汇率
            </p>
        </a>
        <a href="#/searchbar" class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_search_bar"></i>
            </div>
            <p class="weui_grid_label">
                搜你所爱
            </p>
        </a>
        <a href="#/oz_bargin" class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_progress"></i>
            </div>
            <p class="weui_grid_label">
                OZ Bargin
            </p>
        </a>
        <a class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_article"></i>
            </div>
            <p class="weui_grid_label">
                Article
            </p>
        </a>
        <a class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_actionSheet"></i>
            </div>
            <p class="weui_grid_label">
                ActionSheet
            </p>
        </a>
    </div>
</div>
</script>
<!--<a href="javascript:;" class="weui_btn weui_btn_primary">点击展现searchBar</a>-->

<script type="text/html" id="tpl_cell">
<div class="hd">
    <h1 class="page_title">个人名片</h1>
</div>
<div class="bd">

    <div class="weui_cells weui_cells_form" style="background: transparent !important;">
        <div class="weui_cell">
            <li class="weui_uploader_file" style="background-image:url({{ data.headimgurl }}); margin-left: auto; margin-right: auto;"></li>
        </div>
    </div>

    <div class="weui_cells_title">简要个人信息</div>
    <div class="weui_cells">

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>昵称</p>
            </div>
            <div class="weui_cell_ft">{{ data.nickname }}</div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>性别</p>
            </div>
            {% if data.sex == 1 %}
            <div class="weui_cell_ft">男</div>
            {% else %}
            <div class="weui_cell_ft">女</div>
            {% endif %}
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>国家</p>
            </div>
            <div class="weui_cell_ft">{{ data.country }}</div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>省份</p>
            </div>
            <div class="weui_cell_ft">{{ data.province }}</div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>城市</p>
            </div>
            <div class="weui_cell_ft">{{ data.city }}</div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="#/" id="showTooltips">返回</a>
    </div>
</div>
</script>

    <script type="text/html" id="oz_dazhe">
<div class="hd">
    <h1 class="page_title">折扣信息</h1>
</div>
<div class="bd">
    <div class="weui_cells_title">comes from oz_bargin</div>
    <div class="weui_cells weui_cells_access">
        {% for item in discounts %}
        <a class="weui_cell" href="{{ item.dis_url }}">
            <div class="weui_cell_hd"><img src="/static/images/icon_list.jpg" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{ item.dis_title }}</p>
            </div>
            <div class="weui_cell_ft"></div>
        </a>
    {% endfor %}
    </div>

    <div class="weui_cells_tips">click to find details</div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="#/" id="showTooltips">返回</a>
    </div>
</div>
</script>



    <!--<a href="javascript:;" class="weui_btn weui_btn_primary">点击展现searchBar</a>-->
    <script type="text/html" id="tpl_dialog">
<div class="hd">
    <h1 class="page_title">银行汇率</h1>
</div>
<div class="bd">
    <div class="weui_cells_title">澳元汇率</div>
    <div class="weui_cells weui_cells_access">
    {% for item in rates %}
        <div class="weui_cell">
            <div class="weui_cell_hd"><img src="/static/images/icon_list.jpg" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{ item.bank_name }}</p>
            </div>
            <div class="weui_cell_ft">{{ item.exchange_rate }}</div>
        </div>
    {% endfor %}
    </div>

    <div class="weui_cells_tips">来源,点击连接</div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="#/" id="showTooltips">返回</a>
    </div>
</div>
</script>

    <!--<a href="javascript:;" class="weui_btn weui_btn_primary">点击展现searchBar</a>-->
    <script type="text/html" id="tpl_searchbar">
<div class="bd">
    <!--<a href="javascript:;" class="weui_btn weui_btn_primary">点击展现searchBar</a>-->
    <div class="weui_search_bar" id="search_bar">
        <form class="weui_search_outer">
            <div class="weui_search_inner">
                <i class="weui_icon_search"></i>
                <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
                <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
            </div>
            <label for="search_input" class="weui_search_text" id="search_text">
                <i class="weui_icon_search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
    </div>
    <div class="weui_cells weui_cells_access search_show" id="search_show">
    </div>
</div>
</script>

    <script type="text/html" id="oz_bargin">
<div class="hd">
    <h1 class="page_title">OZ Bargin</h1>
</div>
<div class="bd">
    <div class="weui_cells_title">comes from oz_bargin</div>
    <div class="weui_cells weui_cells_access">
    {% for item in ozdiscounts %}
        <a class="weui_cell" href="{{ item.dis_url }}">
            <div class="weui_cell_hd"><img src="/static/images/icon_list.jpg" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{ item.dis_title }}</p>
            </div>
            <div class="weui_cell_ft"></div>
        </a>
    {% endfor %}
    </div>

    <div class="weui_cells_tips">click to find details</div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="#/" id="showTooltips">返回</a>
    </div>
</div>
</script>

    <script src="/static/js/zepto.min.js"></script>
    <script src="/static/js/router.min.js"></script>
    <script src="/static/js/example.js"></script>
</body>
</html>
